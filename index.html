<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alex Bejenaru">
  <link rel="stylesheet" href="./dist/css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <section class="main">
    <div class="circles">
      <img src="./images/bg-pattern-top.svg" alt="top circle" class="c1">
      <img src="./images/bg-pattern-bottom.svg" alt="bottom circle" class="c2">
    </div>

    <section class="container">
      <div class="cover_image">
        <img src="./images/bg-pattern-card.svg" alt="Cover background">
      </div>

      <div class="profile_card">
        <img src="./images/image-victor.jpg" alt="Profile Image">
        <div class="name_age">
          Victor Crest <span>26</span>
        </div>
        <div class="city">London</div>
      </div>

      <div class="meta_data">
        <div class="followers">
           <h3>80K</h3>
           <p>Followers</p>
         </div>

         <div class="likes">
          <h3>803K</h3>
          <p>Likes</p>
         </div>

         <div class="photos">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </section>
  </section>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/alexdbejenaru">Alex Bejenaru</a>.
  </footer>
</body>
</html>
